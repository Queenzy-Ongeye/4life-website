<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/volunter.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
   <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous" ></script>
  <script src="volunter.js"></script>
</head>
<body>
   <div class="container">
   <h1>Add Volunter</h1> 
      <div class="addvol">
        <form id="contact">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter you first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter you last name">
          </div>
​
          <div id="new-addresses">
            <div class="new-address">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control email" placeholder="email" id="email">
                </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone number">
              </div>
              <div class="form-group">
                <label for="Prof" class="form-label">Profession</label><br>
                <select name="prof" id="prof" class="mb-2">
                  <option value="">----</option>
                  <option value="Counsler">Counsler</option>
                  <option value="Pyschologist">Pyschologist</option>
                  <option value="Doctor">Doctor</option>
                  <option value="Pediarician">Pediarician</option>
                </select>
              </div>
​
              <div class="form-group">
                <label for="special" class="form-label">Specialization</label><br>
                <select name="special" id="special" class="mb-2">
                  <option value="">----</option>
                  <option value="Children">Children</option>
                  <option value="Teen">Teen</option>
                  <option value="Men">Men</option>
                  <option value="Women">Women</option>
                </select>
              </div>
    
            </div>
          </div>
​
          <button type="button" class="btn btn-primary" id="addvol">Add</button>
        </form>
      </div>
   </div>
​
</body>
</html>
